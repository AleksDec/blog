{% extends 'base.html' %}
{% block title %} Post {% endblock %}
{% block content %}

<!-- CSS styles -->
<link rel="stylesheet" href="{{url_for('static', filename='css/post.css')}}">

<!-- Page Header -->
<div class="head container-fluid" style="background-image: url('{{post.img_url}}')">
    <div class="gray">
        <div class="title">
            <h2>{{post.title}}</h2>
        </div>
        <div class="subtitle">
            <h3>{{post.subtitle}}</h3>
        </div>
        <div class="author-date">
            <span>Posted by
                <a href="#">{{post.author.name}}</a>
                on {{post.date}}</span>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            {{ post.body|safe }}
            <hr>
            {% if current_user.id == 1 %}
            <div>
                <a class="btn float-right btn-lg" href="{{url_for('views.edit_post', post_id=post.id)}}">Edit Post</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>

{% endblock %}
