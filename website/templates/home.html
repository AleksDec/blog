{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}
<!-- CSS styles -->
<link rel="stylesheet" href="{{url_for('static', filename='css/homestyles.css')}}">

<div>
    <h1>Cosmos</h1>
</div>
<div class="text">
    <h2>This is a blog dedicated to the latest discoveries in space.</h2>
</div>

{% if not current_user.is_authenticated %}
<div class="signup-login container-md">
    <div class="row-1 row align-items-center justify-content-end">
        <div class="col-lg-8 col-md-9 col-sm-9">
            <p>Log in to see all the posts or sign-up if you are new here.</p>
        </div>
        <div class="col-lg-4 col-md-3 col-sm-3">
            <div class="row-2 row align-items-center justify-content-end">
                <div class="col">
                    <button type="button" class="btn btn-outline-light"><a href="{{url_for('auth.sign_up')}}">Sign-up</a></button>
                </div>
                <div class="col">
                    <button type="button" class="btn btn-outline-light"><a href="{{url_for('auth.login')}}">Log In</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}

{% endblock %}
